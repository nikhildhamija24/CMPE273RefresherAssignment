<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AWS San Francisco event registration</title>
</head>
<body>
	<article>
		<header>
			<h3 align="center">Welcome to Big Data meet-up at San Francisco</h3>
		</header>
	</article>
	<form action="https://google.com/">
	<fieldset>
	<legend>Personal Information</legend>
		First Name <br> <input type="text" autofocus="autofocus" required="required"><br>
		Last Name <br> <input type="text" autofocus="autofocus" required="required"><br>
		Gender <br>
		<input type="radio" name="gender">Male<br>
		<input type="radio" name="gender">Female<br>
		<input type="radio" name="gender">Undisclosed<br>
		Email <br> <input type="email" required="required"><br>
		Phone number <br> <input type="number" maxlength="10" pattern="\d{5}"><br>
		Password <br> <input type="password" required="required"><br><br>
		<input type="submit" value="Submit">
	</fieldset>
	</form>

</body>
</html>
