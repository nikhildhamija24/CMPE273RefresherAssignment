<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mp3World</title>
<script>
	function audioShift(){
		var as = document.getElementById("as");
		if(as.src == "beep36.mp3"){
			as.src = "beep27.mp3";
			as.load();
		}else{
			as.src = "beep36.mp3";
			as.load();
		}
	}
	
	function videoShift(){
		var vs = document.getElementById("vs");
		if(vs.src == "Waterfall.mp4"){
			vs.src = "Bird.mp4";
			vs.load();
		}else{
			vs.src = "Waterfall.mp4";
			vs.load();
		}
	}
</script>

</head>
<body>
	<article>
		<header>
			<h3 align="center">Watch and listen to your latest music videos here</h3>
		</header>
	</article>
	
	<div>
		<audio src="beep36.mp3" id="as" controls></audio>
		<br>
		<input type="button" value="Next Song" onclick="audioShift()"/>
	</div>
	<br>
	<div>
		<video src="Waterfall.mp4" id="vs" controls width="320" height="320"></video>
		<input type="button" value="Next Song" onclick="videoShift()"/>
	</div>
</body>
</html>
