<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Details</title>
<script>
	var text = '{"employees":['+
	'{"employeeId":11,"firstname":"Ishan","lastname":"arora","age":"26","salary":"100k"},'+
	'{"employeeId":12,"firstname":"Nikhil","lastname":"dhamija","age":"25","salary":"200k"},'+
	'{"employeeId":13,"firstname":"Sunny","lastname":"kumar","age":"29","salary":"170k"},'+
	'{"employeeId":14,"firstname":"Bunny","lastname":"varma","age":"36","salary":"150k"},'+
	'{"employeeId":15,"firstname":"Goldy","lastname":"sharma","age":"40","salary":"180k"}]}';
	
	function search1()
	{      
		var data = JSON.parse(text);
		var en = document.getElementById("empN").value;
		var empnum = parseInt(en);
		var table = document.getElementById("empT");
		var row = table.insertRow(1);
        var out="<tr>";
        for(i=0; i<data.employees.length; i++)
        {
        	if(data.employees[i].employeeId === empnum){
        		out += "<td>" +
        		data.employees[i].employeeId +
        		"</td><td>" +
        		data.employees[i].firstname +
        		"</td><td>" +
        		data.employees[i].lastname +
        		"</td><td>" +
        		data.employees[i].age +
        		"</td><td>" +
        		data.employees[i].salary +
        		"</td>";
        	}
        }
        out += "</tr>";
        row.innerHTML = out;
	}
	
</script>

</head>
<body>

	<article>
		<header>
			<h3 align="center">Welcome Admin</h3>
		</header>
	</article>
	<div>
		EmployeeNumber: <input type="number" id="empN"/>
		<input value = "Search" name = "Search" id = "click" type="button" onclick="search1();"/>
	</div>
	<br>
	<table width =50% id="empT">
		<tr>
			<th>EmployeeId</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
			<th>Salary</th>
		</tr>		
	</table>
	
	
</body>
</html>
